<!DOCTYPE html>

		<meta charset=utf-8 />
		<title>2adpro</title>
		<script>
			function insert_Row(){
				var row = document.getElementsByTagName("tr").length ;
				var col = document.getElementsByTagName("td").length / row ;
				console.log(row + " " + col);

				var newrow = document.getElementById("sampleTable").insertRow(row);
				for(var i = 0; i < col; i++){
					var cell = newrow.insertCell(i);
					cell.innerHTML = "Row" + (row+1) + " cell" + (i+1);
				}
			}
